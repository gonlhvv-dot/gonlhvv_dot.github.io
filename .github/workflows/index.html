<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday J</title>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      font-family: 'Quicksand', sans-serif;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      position: relative;
    }

    .container {
      text-align: center;
      position: relative;
      z-index: 2;
    }

    #heart {
      width: 180px;
      height: 180px;
      cursor: pointer;
    }

    #message {
      margin-top: 30px;
      font-size: 2.5rem;
      color: #ff6fae;
      font-family: 'Pacifico', cursive;
      opacity: 0;
      transform: scale(0.8);
    }

    .subtitle {
      font-size: 1.2rem;
      color: #888;
      margin-top: 10px;
    }

    .balloon {
      position: absolute;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      opacity: 0;
      z-index: 1;
    }

    .string {
      position: absolute;
      width: 2px;
      height: 40px;
      background-color: #aaa;
      left: 50%;
      transform: translateX(-50%);
      bottom: -40px;
    }
  </style>
</head>
<body>
  <div class="container">
    <svg id="heart" viewBox="0 0 512 512">
      <path fill="#ffb6c1" d="M256 464s-192-112-192-272C64 104 144 64 256 160 368 64 448 104 448 192c0 160-192 272-192 272z"/>
    </svg>
    <div id="message">Happy Birthday, J! ðŸŽ‰</div>
    <div class="subtitle">Wishing you a day full of sparkle and joy âœ¨</div>
  </div>

  <script>
    const heart = document.getElementById("heart");
    const message = document.getElementById("message");
    const tl = new TimelineMax({ repeat: -1, yoyo: true });

    // Heart beat animation
    tl.to(heart, 0.6, {
      scale: 1.1,
      transformOrigin: "center center",
      ease: Power1.easeInOut
    }).to(heart, 0.6, {
      scale: 1,
      ease: Power1.easeInOut
    });

    // Create balloons with animated strings
function createBalloons(count) {
  for (let i = 0; i < count; i++) {
    const balloon = document.createElement("div");
    balloon.classList.add("balloon");

    const colors = ["#ffb6c1", "#ffd700", "#87cefa", "#98fb98", "#dda0dd", "#ff69b4"];
    balloon.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];

    const left = Math.random() * window.innerWidth;
    balloon.style.left = `${left}px`;
    balloon.style.bottom = `-60px`;

    const string = document.createElement("div");
    string.classList.add("string");
    balloon.appendChild(string);

    document.body.appendChild(balloon);

    // Fade in
    TweenMax.to(balloon, 0.8, {
      opacity: 1,
      ease: Power2.easeOut
    });

    // Float upward with slight wobble and random delay
    TweenMax.to(balloon, 6, {
      bottom: window.innerHeight + 100,
      ease: Power1.easeInOut,
      delay: Math.random() * 1.5,
      onComplete: () => balloon.remove()
    });

    // Balloon Sway (random horizontal movement for more realism)
    TweenMax.to(balloon, 2, {
      x: Math.random() > 0.5 ? 15 : -15, // Slight horizontal sway
      repeat: -1,
      yoyo: true,
      ease: Sine.easeInOut
    });

    // Balloon rotation (rotate the balloon to simulate wind)
    TweenMax.to(balloon, 3, {
      rotation: Math.random() * 10, // Random rotation for realism
      repeat: -1,
      yoyo: true,
      ease: Sine.easeInOut
    });

    // Balloon scale (simulate inflation and deflation)
    TweenMax.to(balloon, 3, {
      scale: 1.05,
      repeat: -1,
      yoyo: true,
      ease: Sine.easeInOut
    });

    // String sway (horizontal + vertical sway for the string)
    TweenMax.to(string, 1.5, {
      rotation: Math.random() * 10, // Random rotation of the string
      transformOrigin: "top center",
      repeat: -1,
      yoyo: true,
      ease: Sine.easeInOut,
      y: Math.random() * 10, // Slight up-and-down movement
      x: Math.random() * 10 // Slight horizontal movement
    });
  }
}


    // Click to show message and balloons
    heart.addEventListener("click", () => {
      TweenMax.to(message, 1, {
        opacity: 1,
        scale: 1,
        ease: Elastic.easeOut.config(1, 0.4)
      });

      createBalloons(25);
    });
  </script>
</body>
</html>
